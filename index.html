<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-menu">
    <h1>Vyber jazyk</h1>

    <div class="lang-button" onclick="openLanguage('en')">
      <img
        src="https://flagcdn.com/96x72/gb.png"
        srcset="https://flagcdn.com/192x144/gb.png 2x"
        width="96"
        height="72"
        alt="Anglická vlajka">
      <span>Angličtina</span>
    </div>

    <div class="lang-button" onclick="openLanguage('es')">
      <img
        src="https://flagcdn.com/96x72/es.png"
        srcset="https://flagcdn.com/192x144/es.png 2x"
        width="96"
        height="72"
        alt="Španělská vlajka">
      <span>Španělština</span>
    </div>

    <div class="lang-button" onclick="openLanguage('fr')">
      <img
        src="https://flagcdn.com/96x72/fr.png"
        srcset="https://flagcdn.com/192x144/fr.png 2x"
        width="96"
        height="72"
        alt="Francouzská vlajka">
      <span>Francouzština</span>
    </div>

    <div class="lang-button" onclick="openLanguage('jp')">
      <img
        src="https://flagcdn.com/96x72/jp.png"
        srcset="https://flagcdn.com/192x144/jp.png 2x"
        width="96"
        height="72"
        alt="Japonská vlajka">
      <span>Japonština</span>
    </div>
  </div>

  <div id="color-screen" style="display:none;">
    <h2 id="language-name"></h2>
    <div id="color-buttons"></div>
    <button onclick="goBack()">Zpět</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
