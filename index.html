<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zvuky barev</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-menu">
    <h1>Vyber jazyk</h1>

    <div class="lang-button" onclick="openLanguage('en')">
      <img src="https://flagcdn.com/96x72/gb.png" alt="Anglická vlajka">
      <span>Angličtina</span>
    </div>

    <div class="lang-button" onclick="openLanguage('es')">
      <img src="https://flagcdn.com/96x72/es.png" alt="Španělská vlajka">
      <span>Španělština</span>
    </div>

    <div class="lang-button" onclick="openLanguage('fr')">
      <img src="https://flagcdn.com/96x72/fr.png" alt="Francouzská vlajka">
      <span>Francouzština</span>
    </div>

    <div class="lang-button" onclick="openLanguage('jp')">
      <img src="https://flagcdn.com/96x72/jp.png" alt="Japonská vlajka">
      <span>Japonština</span>
    </div>
  </div>

  <div id="color-screen" style="display:none;">
    <h2 id="language-name"></h2>
    <div id="color-buttons" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
